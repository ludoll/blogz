{% extends "base.html" %}

{% block content %}
    <h1> Who's Bloggin' Now?</h1>

    {% if all_users|length == 0 %}
    <p>No one... No one is bloggin'.</p>

    {% else %}
    {% for user in all_users %}    
    <a href="/singleuser?id={{user.id}}">{{user.email}}</a><br>
    {% endfor %}
    {% endif %}



{% endblock %}
