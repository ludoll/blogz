{% extends "base.html" %}

{% block content %}

    <h1>What's New in Blogz?</h1>
    {% if blogs|length == 0 %}
    <p>Absolutely Nothing!</p>
    {% else %}
        {% for blog in blogs %}
        <h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
        <p>{{blog.body}}</p>
        <p><a href="/singleuser?id={{blog.owner.id}}">{{blog.owner.email}}</p>
            <hr>
        {% endfor %}
    {% endif %}    
{% endblock %}
