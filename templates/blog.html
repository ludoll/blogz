{% extends "base.html" %}

{% block content %}

    <h1>Build a Blog</h1>

    {% if blogs|length == 0 %}
    <p>There's nothing here.</p>
    {% else %}

            {% for blog in blogs %}
            <h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
            {% endfor %}

    {% endif %}
{% endblock %}
